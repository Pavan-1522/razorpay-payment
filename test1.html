<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
</head>
<body>
  <h1>Order Confirmed</h1>
  <div id="orderDetails"></div>

  <script>
    // Retrieve payment details from localStorage
    const paymentDetails = JSON.parse(localStorage.getItem("paymentDetails"));

    // Check if paymentDetails are available
    if (paymentDetails) {
      document.getElementById("orderDetails").innerHTML = `
        <p>Product: ${paymentDetails.product}</p>
        <p>Price: ${paymentDetails.price}</p>
        <p>Payment ID: ${paymentDetails.payment_id}</p>
      `;

      // Optionally clear payment details from storage after displaying
      localStorage.removeItem("paymentDetails");
    } else {
      document.getElementById("orderDetails").innerHTML = `
        <p>No order details found.</p>
      `;
    }
  </script>
</body>
</html>
